name: Build project

on:
  push:
   branches: [ main ]
  pull_request:
    branches: [ main ]
  #schedule:
   # - cron: "0 2 * * *"
  #[push, pull_request]

jobs:
  buildForAllSupportedPlatforms:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          # - StandaloneOSX # Build a macOS standalone (Intel 64-bit).
          # - StandaloneWindows # Build a Windows standalone.
          # - StandaloneWindows64 # Build a Windows 64-bit standalone.
          # - StandaloneLinux64 # Build a Linux 64-bit standalone.
          # - iOS # Build an iOS player.
          - Android # Build an Android .apk standalone app.
          # - WebGL # WebGL.
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          lfs: true
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: Library-
      - uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
      - uses: actions/upload-artifact@v2
        with:
          name: Build-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

      #- name: Zip Binary
      #  run: zip -r ProductName_${{ matrix.targetPlatform }}.zip build/${{ matrix.targetPlatform }}/*

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"

      - name: Prepare Release
        id: prepare_release
        run: |
          APK_PATH=`find . -name '*.apk' | grep release`
          echo ::set-output name=apk_path::$APK_PATH
          APK_NAME=`basename $APK_PATH`
          echo ::set-output name=apk_name::$APK_NAME

      - name: Create GitHub release
        id: create_release
  #       if: steps.version_check.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: V-${{ steps.date.outputs.date }}
          release_name: V-${{ steps.date.outputs.date }}
          body: |
            ![release!](https://i.giphy.com/media/lPulaaB9lDMnGZiivs/source.gif)
            # Changelog
            Release type: V-${{ steps.date.outputs.date }}
          prerelease: false
        
      #- name: Get release
       # id: get_release
        # uses: bruceadams/get-release@v1.2.3
       # env:
        # GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          #upload_url: ${{ steps.get_release.outputs.upload_url }}
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ${{steps.prepare_release.outputs.apk_path}}
          asset_name: ${{steps.prepare_release.outputs.apk_name}}
          asset_content_type: application/vnd.android.package-archive
          # asset_path: ./ProductName_${{ matrix.targetPlatform }}.zip
          # asset_name: ProductName_${{ matrix.targetPlatform }}.zip
          # asset_content_type: application/zip
